<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinanPig</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

  <div id="startScreen">
    <img src="./imagens/logos/logo-finanpig.png" id="startScreenLogo">
    <button id="startButton" class="btn" type="button">Iniciar Jogo</button>
  </div>

  <!-- Cutcene -->
  <div id="cutscene-container">
    <div id="cutscene-textbox">
      <p id="cutscene-text"></p>
        <button id="skipCutscene">Pular Introdução</button>
    </div>
    <img id="cutscene-image" alt="Cutscene">
    <div id="fade-overlay"></div>
  </div>

  <nav class="navbar" id="mainNavbar">
    <div class="container-fluid d-flex align-items-center justify-content-between">

      <div class="navbarText">
        <div class="moneyBox position-relative">
          <img src="./imagens/logos/icon-money.png" class="moneyIcon">
          <span id="money" class="moneyText">R$ 100,00</span>
        </div>
      </div>

      <div class="navbarText me-2">
        <span id="day">DIA 1</span>
      </div>

      <button id="backToMenu" class="btn btn-outline-light">Voltar ao Menu</button>

    </div>
  </nav>

  <canvas id="gameCanvas"></canvas>

  <script type="module" src="script.js"></script>

  <!-- TELA FINAL DO JOGO -->
<div id="finalScreen" style="display: none; flex-direction: column; align-items: center; justify-content: center; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; color: white; z-index: 999;">
  <h1 id="finalMessage">Fim de Jogo</h1>
  <button onclick="location.reload()" class="btn btn-light mt-3">Reiniciar</button>
  <button onclick="document.location.href='index.html'" class="btn btn-outline-light mt-2">Voltar ao Menu</button>
</div>

<div id="fixedInventory">
  <div class="inventorySlot">
    <img src="./imagens/inventario/limonada.png" id="icon-limonada" class="inventoryIcon" style="display: none;">
  </div>
  <div class="inventorySlot">
    <img src="./imagens/inventario/higiene.png" id="icon-higiene" class="inventoryIcon" style="display: none;">
  </div>
  <div class="inventorySlot">
    <img src="./imagens/inventario/mantimentos.png" id="icon-mantimentos" class="inventoryIcon" style="display: none;">
  </div>
</div>

<audio id="mercadinhoAmbience" src="./audio/mercadinho.ogg" loop></audio>

</body>

</html>
